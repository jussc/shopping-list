<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Inconsolata|Indie+Flower' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Shopping List</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">
        <img src="img/logo.png" width="75" height="auto">
      </div>
      <div class="title">
        <h1>Shopping List</h1>
      </div>
    </div>

    <div class="bottom">
      <div class="content">
        <div class="instructions">
          <p>Welcome to your shopping list!</p>
          <br>
          <p>Enter an item in the box below and press enter.
          <br>
          Check off each item as you go.
          </p>
        </div>
        
        <div class="item">
          <input id="add-item" type="text" name="add-item" placeholder="Click here to add an item">
          <p class="error">Please enter an item!</p>
        </div>

        <div class="list">
          <ul>
            <!-- <li class="done"></li> -->

            <li><i class="fa fa-times-circle-o fa-2x left"></i>Cream Cheese<i class="fa fa-arrow-circle-o-left fa-2x right"></i></li>
            <li><i class="fa fa-times-circle-o fa-2x left"></i>Bagels<i class="fa fa-check-circle-o fa-2x right"></i></li>
            <li><i class="fa fa-times-circle-o fa-2x left"></i>Cereal<i class="fa fa-check-circle-o fa-2x right"></i></li>
            <li><i class="fa fa-times-circle-o fa-2x left"></i>Spaghetti<i class="fa fa-check-circle-o fa-2x right"></i></li> -->
          </ul>
        </div>

        <button class="clear">Clear List</button>
      </div>
    </div>

  </div>

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
